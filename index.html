<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="main">
            <div class="main2">
                <img src="images/image-victor.jpg " alt="image " class="victor ">
                <h1 class="crest ">Victor Crest <span>26</span></h1>
                <p class="lon ">London</p>
            </div>
            <div class="price ">
                <div class="follow ">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="like ">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photo ">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Nature</a>.
        </div>
    </main>
</body>

</html>
